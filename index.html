<!DOCTYPE html>
<html>

<head>
    <link href="css/main.css" rel="stylesheet">
    <link href="lib/jspreadsheet_v4_ce/jspreadsheet.css" rel="stylesheet">
    <link href="lib/jspreadsheet_v4_ce/jsuites.css" rel="stylesheet">
    <link href="lib/vanilla-picker/vanilla-picker.csp.css" rel="stylesheet">

    <script src="lib/vanilla-picker/vanilla-picker.csp.min.js"></script>
    <script src="lib/jspreadsheet_v4_ce/index.js" charset="utf-8"></script>
    <script src="lib/jspreadsheet_v4_ce/jsuites.js" charset="utf-8"></script>
    <script src="lib/d3.min.js" charset="utf-8"></script>

    <script type="module" src="js/main.js" charset="utf-8"></script>

</head>

<body>
    <div id="editor">
        <div id="canvas-view-container">
            <div class="canvas-container"></div>
        </div>

        <div id="interface-container">
            <svg id="interface-svg"></svg>
        </div>

        <!-- table view container needs to go overtop of the interface container,

        <div id="settings-view-container">
            <div id='settings-container'></div>
            <div id='table-container'></div>
            <div id='display-container'></div>
        </div>

        <div id="color-container"></div>
        <div id="tooltips"></div>
    </div>
    <div id=viewer></div>
</body>

</html>
